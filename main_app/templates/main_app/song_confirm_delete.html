{% extends 'base.html' %}

{% block content %}

<div class="page-container-home">
    <div class="delete">        
        <h1 class="delete-playlist">Delete Song</h1>
        <h4 class="are-you-sure">Are you sure you want to delete <span>{{ object.name }}</span>?</h4>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes - Delete!" class="sign-up-submit">
            <a href="{% url 'songs_index' %}" class="cancel-button">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
