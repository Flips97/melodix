{% extends 'base.html' %}

{% block content %}

<div class="page-container">
    {% if object %}
    <h1>Edit <span>{{ object.name }}</span></h1>
    {% else %}
        <h1>Add Playlist</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" value="Submit!">
    </form>
</div>


{% endblock %}
