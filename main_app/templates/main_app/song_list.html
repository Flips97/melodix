{% extends 'base.html' %}
{% block content %}


<div class="page-container">
    <h1>All Songs</h1>

    {% for song in song_list %}
        <div>
            <span>{{ song.name }}</span>
    
            {% if request.user == song.user %}
            <div>
                <a href="{% url 'songs_delete' song.id %}"><button>Delete</button></a>
            </div>
            {% endif %}
        </div>
    {% endfor %}
</div>


{% endblock %}
