{% extends 'base.html' %}

{% block content %}

<div class="page-container-home">
    <form action="" method="post">
        {% csrf_token %}
        <div class="detail-things">
            <div class="playlist-cover one">
                <div class="form-playlist-cover">
                    <i class="fa-solid fa-music"></i>
                </div>
            </div>
            <div class="detail-things-3">
                <div class="song-form-div">
                    <div class="song-form-name">
                        <input type="text" name="name" id="id_name" placeholder="Song Name">
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <div class="song-form-artist">
                        <input type="text" name="artist" id="id_artist" placeholder="Song Artist">
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                    <div class="song-form-album">
                        <input type="text" name="album" id="id_album" placeholder="Song Album">
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="detail-main-2">
            <div class="detail-menu">
                <div>
                    <input type="submit" value="Submit!" class="submit-btn">
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
